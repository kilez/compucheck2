<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a ><img src="assets/imagenes/compucheck2.jpg" width="110" height="40" alt=""></a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="/lista" class="rk-menu__link">Facturas</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="/crear" class="rk-menu__link">Crear</a>
        </li>
      </ul>

      <div class="rk-search">
        <input type="text"
        (keyup.enter)="buscar(txtbuscar.value)"
        placeholder="Buscar..." id="urku-search" class="rk-search-field" #txtbuscar
        [(ngModel)]= "factura.referencia" >
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    
    </nav>
  </div>
</header>
