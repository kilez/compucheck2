<div class="card text-dark bg-light mb-3" >
<mat-card>
    <mat-card-header >
       <mat-card-title>
           <h2>Busqueda de Facturas</h2> 
       </mat-card-title>
   </mat-card-header>
   
   <mat-card-content>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-3 " style="width: 75%">

    <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef> Folio </th>
        <td mat-cell *matCellDef="let fact" style="cursor: pointer;" onMouseover="this.style.color='yellow' "
        onMouseout="this.style.color='white'"  
        (click)="editar(fact)"> {{fact.referencia}} </td>
    </ng-container>
      

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let fact"> {{fact.fecha| date : 'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let fact"> {{fact.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
        <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
        <td mat-cell *matCellDef="let fact"> {{fact.vehiculo}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let fact"> {{fact.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="falla">
        <th mat-header-cell *matHeaderCellDef> Falla </th>
        <td mat-cell *matCellDef="let fact"> {{fact.falla}} </td>
    </ng-container>
   
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let fact"> 
          <button mat-mini-fab class="bot" (click)="eliminarFactura(fact)">X</button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
    <tr mat-row *matRowDef="let fact; columns: mostrarColumnas;">
    </tr>

</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" 
showFirstLastButtons class="logo">
</mat-paginator>

</mat-card-content>
</mat-card>
</div>
